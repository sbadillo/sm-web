<!-- Menu toggle -->

<a href="#menu" id="menuLink" class="menu-link">
    <!-- Hamburger icon -->
    <span></span>
</a>


<div id="menu">
    
    <div class="brand-main">{{ SITENAME }}</div>

    <div class="pure-menu">
        <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="/" class="pure-menu-link">Parcours</a></li>
                <ul class="pure-menu-list">
                
                <!-- Get all folders as categories --> 
                {% for file, null in categories %}
                    <li class="pure-menu-item">
                        <a class="pure-menu-link pure-menu-child-1" href="{{ SITEURL }}/{{ file.url }}">. {{ file.name[2:] }}</a>
                    </li>
                {% endfor %}
                </ul>

            {% for p in pages %}
            <li class="pure-menu-item" {% if p == page %}class="active"{% endif %}>
                <a class="pure-menu-link" href="{{ SITEURL }}/{{ p.url }}">{{ p.title }}</a>
            </li>
            {% endfor %}

            <!-- <li class="pure-menu-item"><a href="#" class="pure-menu-link">CV</a></li> -->
